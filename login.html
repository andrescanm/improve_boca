<html>
<head>
	<!--Se cambia la ubicación del title ya que en el código original se encuentra fuera del HEAD-->
	<title>BOCA Online Contest Administrator boca-1.5.13 - Login</title>
	<meta charset="utf-8">
	<!--CSS de Bootstrap-->
	<!------------------------------------------------------------>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!------------------------------------------------------------>
	<!--Estilos CSS propios-->
	<!------------------------------------------------------------>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<!------------------------------------------------------------>
	<!--Los estilos href="Css.php" no se incluyen por el momento ya que desconocemos la técnica de implementar CCS en un fichero .php, nos guiaremos por el contenido del modulo donde se indica que los estilos CSS van cargados desde un fichero .css-->
	<!------------------------------------------------------------>
</head>
<body>
<!--Hacemos uso de contenedores, filas y paneles de Bootstrap para la visualización de los componentes-->
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
			<div class="d-block mx-auto panel">
				<div id="frame-encabezado">
					<div id="title-box"><p><strong> BOCA Login</strong></p></div>
				</div>
				<div id="frame">
					<form role="form" action="index.html" method="POST">
						<!-- <form name="form1" action="javascript:computeHASH()"> -->
							<fieldset>
								<div class="row">
									<div class="d-block mx-auto">
										<img id="img-user" src="img/user.png" alt="">
									</div>
								</div>
								<div class="row justify-content-md-center">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" placeholder="Your username" name="user" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<input class="form-control" placeholder="Your password" name="pass" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="LOGIN">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div id="frame-pie">
						<p>Powered by BOCA boca-1.5.13. Copyright (c) 2003-2017 BOCA System (bocasystem@gmail.com). All rights reserved.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--JS de Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!------------------------------------------------------------>
	<!--JavaScript: Se omite el atributo type="text/javascript" ya que en HTML5 no es necesario pues JavaScript es el lenguaje de Scripting por default-->
	<!--De momento se mantiene el código JS provisto en el código original-->
	<script src="js/main.js"></script>
	<!------------------------------------------------------------>
</body>
</html>
